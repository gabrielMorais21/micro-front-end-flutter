name: Flutter Micro-Apps Test Coverage

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test_and_coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.16.7' # Especifique sua vers√£o do Flutter aqui

      - name: Install LCOV (Linux Code Coverage)
        run: sudo apt-get install lcov
      
      - name: Find Flutter modules
        id: flutter-modules
        run: |
          echo "::set-output name=modules::$(ls -d micro_apps/*/ | xargs -n 1 basename)"
      
      - name: Test and coverage micro_app_home
        run: |
          cd micro_apps/micro_app_home
          flutter test --coverage
          mv micro_apps/micro_app_home/coverage/lcov.info coverage_$MODULE.info
          cd ..
          cd ..
        continue-on-error: true

      - name: Test and coverage micro_app_login
        run: |
          cd micro_apps/micro_app_login
          flutter test --coverage
          mv micro_apps/micro_app_login/coverage/lcov.info coverage_$MODULE.info
          cd ..
          cd ..
        continue-on-error: true

      - name: Combine coverage reports
        run: |
          lcov $(for MODULE in ${{ steps.flutter-modules.outputs.modules }}; do echo "-a coverage_$MODULE.info"; done) -o coverage_combined.info

      - name: Generate LCOV report
        run: |
          genhtml coverage_combined.info --output-directory coverage_report

      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: coverage_report/
